<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
          let angulo = Number(prompt("Ingresa el pangulo"));
        if (angulo >=0) {
            
        

            if (angulo<90) {
                alert("El angulo es agudo: "+angulo);
            }
            else if (angulo===90) {
               
                alert("El angulo es recto: "+angulo);
            }
            else if (angulo>90 || angulo<180) {
                alert("El angulo es obtuso: "+angulo);
                
            }else if (angulo===180) {
              
                alert("El angulo es llano: "+angulo);
            }

        }else{
            alert("Debes de ingresar un angulo valido");
        }
      

      

      


    </script>
</head>
