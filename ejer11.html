<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
        let notas = Number(prompt("Ingresa tu nota"));

        if (notas >0 && notas<=10) {

            if (notas>=9 &&notas<=10) {
                alert("Tu nota es A");
            }
            else if (notas>=8 &&notas<=8.9) {
                alert("Tu nota es B");
            }
            else if (notas>=7 &&notas<=7.9) {
                alert("Tu nota es C");
                
            }else if (notas>=6 &&notas<=6.9) {
                alert("Tu nota es D");
            }else{
                // lo pongo asi por que como ya vimos que lo
                // demas ya esta validado ya no habia mas opcion
                alert("Tu nota es E");
            }
        }

      

      


    </script>
</head>
