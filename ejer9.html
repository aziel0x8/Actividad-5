<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //falta validar
        let num1 = Number(prompt("Ingresa un valor entre 1 y 12"));
        if (num1>0 && num1<=12) { 
        
            
        
                switch (num1) {
                    case 1:
                    alert("El mes de Ingresado fue Enero");
                    break;
                    case 2:
                        alert("El mes de Ingresado fue Febrero");
                    break;
                    case 3:
                        alert("El mes de Ingresado fue Marzo");
                    break;
                    case 4:
                    alert("El mes de Ingresado fue Abril");
                    break;
                    case 5:
                        alert("El mes de Ingresado fue Mayo");
                    break;
                    case 6:
                    alert("El mes de Ingresado fue Junio");
                    break;
                    case 7:
                        alert("El mes de Ingresado fue Julio");
                    break;
                    case 8:
                        alert("El mes de Ingresado fue Agosto");
                    break;
                    case 9:
                    alert("El mes de Ingresado fue Septiembre");
                    break;
                    case 10:
                        alert("El mes de Ingresado fue Octubre");
                    break;
                    case 11:
                        alert("El mes de Ingresado fue Noviembre");
                    break;
                    case 12:
                        alert("El mes de Ingresado fue Diciembre");
                    break;
                
                
                    default:
                        break;
                }
            }  
                else{
        alert("Ingresa un mes correcto");
        }
      

      


    </script>
